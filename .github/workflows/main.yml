name: Deploy to Heroku
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: registry.heroku.com/$HEROKU_APP_NAME/web:$GITHUB_SHA

      - name: Log in to Heroku
        run: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Deploy to Heroku
        run: docker push registry.heroku.com/$HEROKU_APP_NAME/web && heroku container:release web -a $HEROKU_APP_NAME
